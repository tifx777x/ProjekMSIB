<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Recommendations - CineMood</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>CineMood</h1>
    </header>

    <!-- Pencarian Film -->
    <section class="search-section">
        <form action="/search" method="get">
            <input type="text" name="searchTerm" placeholder="Search for a movie..." required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Rekomendasi Berdasarkan Ekspresi -->
    <section class="emotion-display">
        <h3>Recommended Movies for you:</h3>
        <div class="movie-list">
            <div th:if="${recommendedMovies}" th:each="movie : ${recommendedMovies}">
                <div class="movie-item">
                    <a th:href="@{/movie/{title}(title=${movie.title})}">
                        <div class="movie-details">

                            <h4 th:text="${movie.title}"></h4>
                            <p th:text="${movie.genres}"></p>
                        </div>
                    </a>
                </div>
            </div>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
